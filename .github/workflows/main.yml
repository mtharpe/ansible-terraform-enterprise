name: Ansible Lint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: ""
        override-deps: |
         ansible==2.9
         ansible-lint==4.2.0
        args: "-x 301 -x 305 -x 503"
